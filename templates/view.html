<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account View</title>
    <link rel="stylesheet" href="../static/css/generalStyling.css">
    <link rel="stylesheet" href="../static/css/viewCSS.css">
</head>
<body>
<div class="banner">
  <div class="left">
    <form id="view" method="POST" action="/exitView">
        <button type="submit" class="logo-button">
            <img src="../static/images/logo.png" alt="Logo">
        </button>
    </form>
  </div>
  <div class="center">
      <h1>Block Link Bank - Your Account</h1>
  </div>
  <div class="right">
    <p>{{ fName }} {{ lName }}</p>
      <p>Balance: ${{ balance }}</p>
  </div>
</div>
<br>
<table>
  <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Partner</th>
      <th>Amount</th>
  </tr>
  {% for i in range(list1|length) %}
  <tr>
      <td>{{ list1[i] }}</td>
      <td>{{ list2[i] }}</td>
      <td>{{ list3[i] }}</td>
      <td>{{ list4[i] }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
